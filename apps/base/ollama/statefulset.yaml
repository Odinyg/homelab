apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: ollama
 namespace: ollama
spec:
 selector:
   matchLabels:
     app: ollama
 template:
   metadata:
     labels:
       app: ollama
   spec:
     runtimeClassName: nvidia
     nodeName: mainkube
     hostNetwork: true
     containers:
     - name: ollama
       image: ollama/ollama
       ports:
        - name: ollama-http
          containerPort: 11434
          protocol: TCP
       env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: 'all'
        - name: NVIDIA_VISIBLE_DEVICES
          value: 'all'
       volumeMounts:
       - name: ollama-data
         mountPath: /root/.ollama
       - name: ollama-config
         mountPath: /root/.config/ollama
       securityContext:
         privileged: true
       resources:
         requests:
           nvidia.com/gpu: 1
         limits:
           nvidia.com/gpu: 1
     volumes:
     - name: ollama-data
       persistentVolumeClaim:
         claimName: ollama-pvc
     - name: ollama-config
       persistentVolumeClaim:
        claimName: ollama-config-pvc
