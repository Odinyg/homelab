apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
spec:
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"
      runtimeClassName: nvidia
      hostNetwork: true
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc
      - name: ollama-config
        persistentVolumeClaim:
          claimName: ollama-config-pvc
      containers:
      - name: ollama
        image: ollama/ollama:0.11.6
        ports:
        - name: ollama-http
          containerPort: 11434
          protocol: TCP
        env:
        - name: PATH
          value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: LD_LIBRARY_PATH
          value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,video,utility"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false
        resources:
          requests:
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        - name: ollama-config
          mountPath: /root/.config/ollama