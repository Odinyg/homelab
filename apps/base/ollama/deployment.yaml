apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
spec:
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: open-webui-pvc
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:0.6.33
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_BASE_URLS
          value: "http://ollama"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data