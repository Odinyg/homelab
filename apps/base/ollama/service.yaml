apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
spec:
  type: ClusterIP
  selector:
    name: ollama
  ports:
  - port: 11434
    name: http
    targetPort: ollama-http
    protocol: TCP
    app: ollama
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ollama
spec:
  selector:
    app: open-webui
    name: open-webui
  type: NodePort
  ports:
  - port: 8080
    name: http-tcp
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
