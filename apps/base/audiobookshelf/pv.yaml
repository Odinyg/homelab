apiVersion: v1
kind: PersistentVolume
metadata:
 name: audiobookshelf-config-pv
spec:
 capacity:
   storage: 1Gi
 volumeMode: Filesystem
 accessModes:
   - ReadWriteOnce
 persistentVolumeReclaimPolicy: Retain
 storageClassName: local-path
 hostPath:
   path: /var/lib/rancher/k3s/storage/audiobookshelf/config
---
apiVersion: v1
kind: PersistentVolume
metadata:
 name: audiobookshelf-metadata-pv
spec:
 capacity:
   storage: 1Gi
 volumeMode: Filesystem
 accessModes:
   - ReadWriteOnce
 persistentVolumeReclaimPolicy: Retain
 storageClassName: local-path
 hostPath:
   path: /var/lib/rancher/k3s/storage/audiobookshelf/metadata
---
apiVersion: v1
kind: PersistentVolume
metadata:
 name: audiobookshelf-audiobooks-pv
spec:
 storageClassName: nfs
 capacity:
   storage: 80Gi
 accessModes:
   - ReadWriteOnce
 persistentVolumeReclaimPolicy: Retain
 nfs:
   server: 192.168.1.153
   path: /server_new_media/media/audio/audiobooks
