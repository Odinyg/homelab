apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-pv-local-config
  namespace: jellyfin
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /var/lib/rancher/k3s/storage/jellyfin-config
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - mainkube
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: local-path
  volumeName: jellyfin-pv-local-config
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-pv-smb-old-media
  namespace: jellyfin
spec:
  capacity:
    storage: 8Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - noperm
    - iocharset=utf8
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: jellyfin-old-media-volume
    volumeAttributes:
      source: //192.168.1.153/server_old_media
    nodeStageSecretRef:
      name: smb-credentials
      namespace: jellyfin
---
