---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep-web
  template:
    metadata:
      labels:
        app: karakeep-web
    spec:
      volumes:
      - name: karakeep-data
        persistentVolumeClaim:
          claimName: karakeep-data-pvc
      containers:
      - name: karakeep
        image: ghcr.io/hoarder-app/hoarder:0.27.1
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: karakeep-config
        - secretRef:
            name: karakeep-secrets
        env:
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: karakeep-secrets
              key: NEXTAUTH_SECRET
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: karakeep-secrets
              key: MEILI_MASTER_KEY
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: karakeep-data
          mountPath: /app/data