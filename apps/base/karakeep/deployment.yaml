---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep-web
  template:
    metadata:
      labels:
        app: karakeep-web
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: web
          image: ghcr.io/hoarder-app/hoarder:release
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: karakeep-config
            - secretRef:
                name: karakeep-secrets
          env:
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: karakeep-secrets
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: karakeep-secrets
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: karakeep-data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: karakeep-data
          persistentVolumeClaim:
            claimName: karakeep-data-pvc
