apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: ollama
spec:
  ingressClassName: traefik
  rules:
    - host: o.pytt.io
      http:
        paths:
          - backend:
              service:
                name: ollama
                port:
                  number: 8096
            path: /
            pathType: Prefix

