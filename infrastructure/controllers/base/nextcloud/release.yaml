apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: "6.6.10"
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1
    image:
      repository: nextcloud
      tag: "30.0.11"
    
    nextcloud:
      host: nextcloud.pytt.io
      username: admin
      # Password will be set via secret
      existingSecret:
        enabled: true
        secretName: db 
        usernameKey: user
        passwordKey: password
      
      externalDatabase:
        enabled: true
        type: postgresql
        host: 10.10.50.106:5432
        database: nextcloud
        existingSecret:
          enabled: true
          secretName: db
          usernameKey: db 
          passwordKey: password
      # configs:
      #   redis.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #       'memcache.local' => '\OC\Memcache\APCu',
      #       'memcache.distributed' => '\OC\Memcache\Redis',
      #       'memcache.locking' => '\OC\Memcache\Redis',
      #       'redis' => array(
      #         'host' => 'nextcloud-redis-master',
      #         'port' => 6379,
      #         'password' => getenv('REDIS_HOST_PASSWORD'),
      #       ),
      #     );
    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: db
        existingSecretPasswordKey: password
      master:
        persistence:
          enabled: true
          storageClass: "local-path"
          size: 8Gi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: "default-redirect-https@kubernetescrd"
      hosts:
        - host: nextcloud.pytt.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: wildcard-tls-secret
          hosts:
            - nextcloud.pytt.io
    
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 50Gi
      accessMode: ReadWriteOnce
    
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
