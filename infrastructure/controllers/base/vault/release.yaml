apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 5m
  chart:
    spec:
      chart: vault
      version: "0.29.0"  # Specify the version you want to use
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      dev:
        enabled: true
      ha:
        enabled: true
        replicas: 3
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: "standard"
      serviceAccount:
        create: true
        annotations: {}
    ui:
      enabled: true
      serviceType: ClusterIP  # Change to LoadBalancer or NodePort if needed
    ingress:
      enabled: true
      hosts:
        - host: vault.pytt.io
          paths:
            - path: /
              pathType: Prefix
    injector:
      enabled: true
      replicas: 2
